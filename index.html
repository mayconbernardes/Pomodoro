<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pomodoro App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="scripts.js/script.js"></script>
   
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        <div id="timer">
            <div id="minutes">25</div>
            <div id="seconds">00</div>
        </div>
        <button id="startBtn" onclick="startTimer()">Start</button>
        <button id="resetBtn" onclick="resetTimer()">Reset</button>
      <!-- Add this inside the <body> tag, after the buttons -->
<audio id="timerSound" src="assets/piano.mp3" preload="auto"></audio>
    </div>
</body>
</html>
